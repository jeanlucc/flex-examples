<!DOCTYPE html>
<html>
  <head>
    <title>Vertical alignment</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/flex.css">
  </head>
  <body>
    <div class="container">
      <h3>Vertical alignment</h3>

      <div class="row">
        <div class="col-lg-4 spaced">
          <div class="color4">
            <span class="big-text">Big element 1</span>
            <span class="pull-right">not aligned</span>
          </div>
        </div>

        <div class="col-lg-4 spaced">
          <div class="color4 flex flex-align-items-center flex-space-between">
            <div class="big-text">Big element 2</div>
            <span>aligned</span>
          </div>
        </div>

        <div class="col-lg-4 spaced">
          <div class="color4 big-height flex flex-center flex-align-items-center">
            <span>Sed fruatur sane hoc solacio atque hanc insignem ignominiam, quoniam uni praeter se inusta sit, putet esse leviorem</span>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
