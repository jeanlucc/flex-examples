<!DOCTYPE html>
<html>
  <head>
    <title>Three columns with dynamic size</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./flex.css">
  </head>
  <body>
    <div class="full-height flex flex-column-xs">

      <div class="color3 overflow-auto flex flex-column flex-row-xs">
        <div class="btn btn-xs btn-primary menu-btn">Button</div>
        <div class="btn btn-xs btn-primary menu-btn">Short</div>
        <div class="btn btn-xs btn-primary menu-btn">This could be translated</div>
        <div class="btn btn-xs btn-primary menu-btn">Action 1</div>
        <div class="btn btn-xs btn-primary menu-btn">Action 2</div>
        <div class="btn btn-xs btn-primary menu-btn">Action 3</div>
      </div>

      <div class="image flex-expand">
        <h1 class="text-color1">Simple title</h1>
      </div>

      <div class="color2 overflow-auto flex flex-column flex-row-xs">
        <div class="btn btn-lg btn-primary menu-btn">Menu 2</div>
        <div class="btn btn-lg btn-primary menu-btn">Short</div>
        <div class="btn btn-lg btn-primary menu-btn order">This could be translated</div>
        <div class="btn btn-lg btn-primary menu-btn">Action 1</div>
        <div class="btn btn-lg btn-primary menu-btn">Action 2</div>
        <div class="btn btn-lg btn-primary menu-btn">Action 3</div>
      </div>

    </div>
  </body>
</html>
