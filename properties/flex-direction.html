<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>flex-direction</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/code.css">
    <link rel="stylesheet" href="../css/psych.css">
  </head>
  <body>
    <div class="container">

      <h3>Flex direction</h3>

      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default spaced">
            <div class="panel-heading">
              <h4>Row (default)</h4>
            </div>
            <div class="panel-body">
              <div class="flex">
                <div class="color1">Long content</div>
                <div class="color2">Content 2</div>
                <div class="color3">Content 3</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default spaced">
            <div class="panel-heading">
              <h4>Row reverse</h4>
            </div>
            <div class="panel-body">
              <div class="flex flex-reverse">
                <div class="color1">Long content</div>
                <div class="color2">Content 2</div>
                <div class="color3">Content 3</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">

          <div class="panel panel-default spaced">
            <div class="panel-heading">
              <h4>Column</h4>
            </div>
            <div class="panel-body">
              <div class="flex flex-column">
                <div class="color1 flex flex-center">Long content</div>
                <div class="color2 flex flex-center">Content 2</div>
                <div class="color3 flex flex-center">Content 3</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default spaced">
            <div class="panel-heading">
              <h4>Column reverse</h4>
            </div>
            <div class="panel-body">
              <div class="flex flex-column-reverse">
                <div class="color1 flex flex-center">Long content</div>
                <div class="color2 flex flex-center">Content 2</div>
                <div class="color3 flex flex-center">Content 3</div>
              </div>
            </div>
          </div>
        </div>

      </div>
  </body>
</html>
