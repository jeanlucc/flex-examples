<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>flex-wrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/code.css">
    <link rel="stylesheet" href="../css/psych.css">
  </head>
  <body>
    <div class="container">

      <h3>Flex wrap</h3>

      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default spaced">
            <div class="panel-heading">
              <h4>Nowrap (default)</h4>
            </div>
            <div class="panel-body">
              <div class="flex">
                <div class="color1">Lorem ipsum 1</div>
                <div class="color2">Lorem ipsum 2</div>
                <div class="color3">Lorem ipsum 3</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="panel panel-default spaced">
            <div class="panel-heading">
              <h4>Wrap</h4>
            </div>
            <div class="panel-body">
              <div class="flex flex-wrap">
                <div class="color1">Lorem ipsum 1</div>
                <div class="color2">Lorem ipsum 2</div>
                <div class="color3">Lorem ipsum 3</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="panel panel-default spaced">
            <div class="panel-heading">
              <h4>Wrap-reverse</h4>
            </div>
            <div class="panel-body">
              <div class="flex flex-wrap-reverse">
                <div class="color1">Lorem ipsum 1</div>
                <div class="color2">Lorem ipsum 2</div>
                <div class="color3">Lorem ipsum 3</div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
