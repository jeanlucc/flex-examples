<!DOCTYPE html>
<html>
  <head>
    <title>Vertical alignment</title>

    <link rel="stylesheet" href="./flex.css">
  </head>
  <body>
    <div class="container">
      <h3>Vertical alignment</h3>

      <div class="row">
        <div class="col-lg-6 spaced">

            <span class="big-text">Big element 1</span>

        <div class="col-lg-6">

            <div class="big-text">Big element 2</div>

        </div>
      </div>
    </div>
